registration_success_body=<html><head><title></title></head><body><div style=\"width: 100%;border: 1px solid #CCC;padding: 10px\"><p style=\"margin-left: 24px;\">Dear $firstName,</p><p style=\"margin-left: 24px;\">Congratulations, your account has been successfully registered with $product.</p><p style=\"margin-left: 24px;\">Please click <a href=\'$link\' target=\"_blank\">here</a> to access your acount </p><p style=\"margin-left: 24px;\">Regards,</p><p style=\"margin-left: 24px;\">$product Team.</p></div></body></html>
registration_failed_body=<html><head><title></title></head><body><div style=\"width: 100%;border: 1px solid #CCC;padding: 10px\"><p style=\"margin-left: 24px;\">Dear $firstName,</p><p style=\"margin-left: 24px;\">Your account has been failed to register with $product.</p><p style=\"margin-left: 24px;\">Please try with different Email (or) contact us for more information</p><p style=\"margin-left: 24px;\">Regards,</p><p style=\"margin-left: 24px;\">$product Team.</p></div></body></html>
registration_approval_body=<html><head><title></title></head><body><div style=\"width: 99%;border: 1px solid #CCC;padding: 10px\"><p style=\"margin-left: 24px;\">Hi,</p><p style=\"margin-left: 24px;\">Request for approval is pending for below account details</p><table width=\"640\" cellpadding=\"0\" cellspacing=\"0\" border=\"1\" class=\"wrapper\" bgcolor=\"#FFFFFF\" style=\"margin-left: 22px;\"><tr><td style=\"padding:5px;width: 17%\">First Name:</td><td style=\"padding:5px\">$firstName</td></tr><tr><td style=\"padding:5px\">Last Name:</td><td style=\"padding:5px\">$lastName</td></tr><tr><td style=\"padding:5px\">Email:</td> <td style=\"padding:5px\">$emailId</td></tr><tr><td style=\"padding:5px\">Phone:</td><td style=\"padding:5px\">$phone</td></tr></table><div style=\"margin-left: 20px;margin-top: 16px\">$button2 $button1</div><p style=\"margin-left: 24px;\">Regards,</p><p style=\"margin-left: 24px;\">$product Team.</p></div></body></html>
registration_pending_approval_body=<html><head><title></title></head><body><div style=\"width: 100%;border: 1px solid #CCC;padding: 10px\"><p style=\"margin-left: 24px;\">Dear $firstName,</p><p style=\"margin-left: 24px;\">Your account registration request was received and is pending approval.</p><p style=\"margin-left: 24px;\">Regards,</p><p style=\"margin-left: 24px;\">$product Team.</p></div></body></html>
registration_approval_rejection_body=<html><head><title></title></head><body><div style=\"width: 100%;border: 1px solid #CCC;padding: 10px\"><p style=\"margin-left: 24px;\">Dear $firstName,</p><p style=\"margin-left: 24px;\">Your account registration request has been rejected.</p><p style=\"margin-left: 24px;\">Please contact us for more information.</p><p style=\"margin-left: 24px;\">Regards,</p><p style=\"margin-left: 24px;\">$product Team.</p></div></body></html>
